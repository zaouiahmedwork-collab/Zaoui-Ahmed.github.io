<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<meta charset="UTF-8" />

<title>Contact - Zaoui Ahmed Portfolio</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
        font-family: "Poppins", sans-serif;
    font-style: normal;
    background: #F1E7DB;
    color: #000;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    color: inherit;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    font-size: 0.9rem;
    font-weight: 500;
    background: #fff;
  }
  header .logo {
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  header .logo .blue-square {
    background: #0057FF;
    width: 12px;
    height: 12px;
    display: inline-block;
  }
  header .logo .name {
    font-weight: 700;
  }
  header .logo .light {
    font-weight: 400;
    font-size: 0.9rem;
  }
  nav a {
    margin-left: 1.5rem;
    font-weight: 500;
    font-size: 0.9rem;
    text-transform: uppercase;
    color: #000;
  }
  nav a.active,
  nav a:hover {
    color: #0057FF;
  }

  main {
    background: #F1E7DB;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 3rem 2rem 5rem;
  }

  main h2 {
    font-weight: 900;
    font-size: 1.6rem;
    margin-bottom: 2.5rem;
    user-select: none;
    align-self: center;
    color: #000;
  }

  main h2::before {
    content: "";
    display: inline-block;
    width: 16px;
    height: 16px;
    background-color: #0057FF;
    margin-right: 8px;
  }

  form {
    background: #fff;
    padding: 2.5rem 3rem 3rem 3rem;
    box-shadow: 0 16px 38px rgb(0 0 0 / 0.09);
    max-width: 480px;
    width: 100%;
    border-radius: 4px;
  }

  .form-row {
    display: flex;
    gap: 1.5rem;
    margin-bottom: 1.6rem;
  }

  .form-group {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 700;
    font-size: 0.85rem;
    margin-bottom: 0.4rem;
    user-select: none;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    border: none;
    border-bottom: 1.5px solid #000;
    font-size: 0.9rem;
    font-weight: 400;
    padding: 6px 6px 4px 0;
    resize: none;
    background: transparent;
    outline-offset: 4px;
    transition: border-color 0.3s ease;
    color: #000;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-bottom-color: #0057FF;
  }
  
  textarea {
    min-height: 100px;
    line-height: 1.4;
  }

  button[type="submit"] {
    background-color: #0057FF;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 0.75rem;
    padding: 0.4rem 1.3rem;
    border-radius: 22px;
    cursor: pointer;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button[type="submit"]:hover {
    background-color: #003fbd;
  }

  footer {
    background: #fff;
    border-top: 1px solid #ddd;
    font-size: 0.75rem;
    padding: 1rem 2rem 2rem 2rem;
    color: #111;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1rem;
    user-select: none;
  }

  footer > div {
    display: flex;
    flex-direction: column;
  }

  footer > div.middle,
  footer > div.left {
    gap: 0.3rem;
  }
  footer > div.right {
    align-items: flex-end;
    gap: 0.3rem;
  }
  footer > div.right a {
    font-weight: 700;
    font-size: 1.2rem;
    color: #000;
  }
  footer > div.right a:hover {
    color: #0057FF;
  }

  @media (max-width: 720px) {
    main h2 {
      align-self: center;
      margin-bottom: 2rem;
    }

    .form-row {
      flex-direction: column;
      gap: 1rem;
    }
    form {
      padding: 2.25rem 2rem 3rem 2rem;
    }
    footer {
      justify-content: center;
      text-align: center;
    }
    footer > div.right {
      align-items: center;
    }
    footer > div {
      flex-direction: row;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
  }

  @media (max-width: 400px) {
    button[type="submit"] {
      font-size: 0.7rem;
      padding: 0.35rem 1rem;
    }
    header {
      padding: 1rem;
      font-size: 0.85rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  }
</style>
</head>

<main>
  <h2>Let's talk</h2>
  <form action="mailto:zaoui.ahmed.work@gmail.com" method="POST" enctype="text/plain" novalidate>
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input id="firstName" name="First Name" type="text" required autocomplete="given-name" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input id="lastName" name="Last Name" type="text" required autocomplete="family-name" />
      </div>
    </div>
    <div class="form-group" style="margin-bottom:1.6rem;">
      <label for="email">Email *</label>
      <input id="email" name="Email" type="email" required autocomplete="email" />
    </div>
    <div class="form-group" style="margin-bottom:1.6rem;">
      <label for="subject">Subject</label>
      <input id="subject" name="Subject" type="text" autocomplete="off" />
    </div>
    <div class="form-group" style="margin-bottom:2rem;">
      <label for="message">Message</label>
      <textarea id="message" name="Message"></textarea>
    </div>
    <button type="submit" aria-label="Send message">Send</button>
  </form>
</main>
